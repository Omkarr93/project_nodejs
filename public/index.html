<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      border: 20px solid #2f9492;
    }

    h1 {
      font-size: 2.5rem;
      margin: 2rem 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Entertainment</h1>
  <a href="/movies" class="button" aria-label="Navigate to movies section">Movies</a>
  <a href="/liveshows" class="button" aria-label="Navigate to live shows section">Live Shows</a>
  <a href="/webseries" class="button" aria-label="Navigate to web series section">Web Series</a>
</body>
</html>
