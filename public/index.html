<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      border: 20px solid #2f9492; /* Add solid border */
      position: relative; /* Add relative positioning */
    }
    
    h1 {
      font-size: 80px; /* 24*/
      margin: 100px; /* Adjust margin for position */
      position: absolute; /* Use absolute positioning */
      top: 50px; /* Position at the top */
      left: 0; /* Position at the left */
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Entertainment</h1>
  <button onclick="window.location.href='/movies'">Movies</button>
  <button onclick="window.location.href='/liveshows'">Live Shows</button>
  <button onclick="window.location.href='/webseries'">Web series</button>
</body>
</html>
